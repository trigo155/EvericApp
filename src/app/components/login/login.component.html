<h1>Login</h1>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row has-danger">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control mb-2" type="text" placeholder="Nombre" name="nombre" [ngModel]="" required minlength="3" #nombre="ngModel">
                <div *ngIf="nombre.errors?.required" class="form-control-feedback mb-4">
                    Este campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength">
                    Este campo requiere al menos {{ nombre.errors.minlength.requiredLength }} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control mb-2" type="text" placeholder="Apellido" name="apellido" [ngModel]="" required #apellido="ngModel">
                <div *ngIf="apellido.errors?.required" class="mb-4">
                    Este campo es requerido
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control mb-2" type="email" placeholder="Correo electrónico" name="correo" [ngModel]="" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">
            <div *ngIf="correo.errors?.required" class="mb-4">
                Este campo es requerido
            </div>
            <div *ngIf="correo.errors?.pattern">
                Por favor, introduzca un correo válido
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-8">

            <input class="form-control mb-2" type="password" placeholder="Password" name="password" [ngModel]="" required #apellido="ngModel">
            <div *ngIf="apellido.errors?.required" class="mb-4">
                Este campo es requerido
            </div>
        </div>
    </div>






    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-danger">
        Guardar
      </button>
        </div>
    </div>

</form>
